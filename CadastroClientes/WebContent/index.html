<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Cadastro de Clientes</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

</head>
<body>
	<div class="container">
		<form action="clientes" method="post">
			<h1>Cadastro de Clientes</h1>
			
			<div class="form-group">
				<label for="exampleInputEmail1">E-mail</label> <input type="email"
					class="form-control" name="nome" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="E-mail">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">CPF</label> <input type="text"
					class="form-control" name="cpf" id="exampleInputPassword1"
					placeholder="CPF">
			</div>
			<button type="submit" name="opcao" value="Cadastrar"
				class="btn btn-primary">Cadastrar</button>
			<button type="submit" name="opcao" value="Listar"
				class="btn btn-primary">Listar</button>
		</form>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
