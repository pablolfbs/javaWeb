<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Senac RJ</title>
	<script type="text/java">
		    function handleLoginRequest(xhr, status, args) {
		        if(args.validationFailed || !args.loggedIn) {
		            PF('dlg').jq.effect("shake", {times:5}, 100);
		        }
		        else {
		            PF('dlg').hide();
		            $('#loginLink').fadeOut();
		        }
		    }
		</script>
</h:head>
<h:body onload="PF('dlg').show()">
	<h:form>
		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		<p:dialog header="Login" widgetVar="dlg" resizable="false"
			modal="true" closable="false">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="CPF:" />
				<p:inputText id="username" value="#{userloginview.username}"
					required="true" label="username" />

				<h:outputLabel for="password" value="Senha:" />
				<p:password id="password" value="#{userloginview.password}"
					required="true" label="password" />

				<f:facet name="footer">
					<p:commandButton value="Login" update="growl"
						actionListener="#{userloginview.login}"
						oncomplete="handleLoginRequest(xhr, status, args)" />
				</f:facet>
			</h:panelGrid>
		</p:dialog>
	</h:form>

</h:body>
</html>
